{% extends 'base.html' %} {% block headtitle %} testing {% endblock headtitle %}
{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to Notions</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="notion-create-form" method="POST" action="/create-notion">
            {% csrf_token %}
            <div class="d-none alert alert-danger" id="notion-create-form-error">
            </div>
            <input type="hidden" value="/" name="next"/>
            <textarea required="required" class="form-control" name="content" placeholder="Post a notion"></textarea>
            <button type="submit" class="btn btn-primary">Notionize</button>
        </form>
    </div>
</div>

<div class="row" id="notions">
    <p>loading...</p>
</div>



<script>
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function handleNotionFormError(msg,display){
    var myErrorDiv=document.getElementById("notion-create-form-error")
    if(display ===true){
        myErrorDiv.setAttribute("class","d-block alert alert-danger");
        myErrorDiv.innerHTML = msg;
    }
    else{
        myErrorDiv.setAttribute("class","d-none alert alert-danger");
    }
}

function handleNotionCreateFormDidSubmit(event)
{
    event.preventDefault();
    const myForm = event.target;
    const myFormData = new FormData(myForm);
    const url = myForm.getAttribute("action");
    const method = myForm.getAttribute("method");

    const xhr = new XMLHttpRequest();
    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
    xhr.onload = function() 
    {
        if (xhr.status === 201){
            handleNotionFormError("",false);
            const newNotionJson = xhr.response;
            const newNotionElement = formatNotionElement(newNotionJson);
            //console.log(newNotionElement);
            const ogHtml = notionsContainerElement.innerHTML;
            notionsContainerElement.innerHTML = newNotionElement + ogHtml;
            myForm.reset();
        }
        else if (xhr.status === 400){
            const errorJson = xhr.response;
            //console.log(errorJson);
            const contentError = errorJson.content;
            let contentErrorMsg;
            if(contentError){
                contentErrorMsg = contentError[0];
                if(contentErrorMsg){
                    handleNotionFormError(contentErrorMsg,true)
                }
                else{
                    alert("Another error occured, try again.")
                }
            }
            else{
                alert("Another error occured, try again.")
            }
            //console.log(contentErrorMsg);
        }
        else if (xhr.status === 401){
            alert("Please login to continue");
            window.location.href = "/login"
        }
        else if (xhr.status === 403){
            alert("Please login to continue");
            window.location.href = "/login"
        }
        else if (xhr.status === 500){
            alert("Server error, try again.");
        }
        xhr.onerror = function() {
            alert("Error, try again.");
        }
    }

    xhr.send(myFormData)
    //console.log(url,url)
    // for (var myItem of myFormData.entries()){
    //     console.log(myItem);
    // }

    // console.log(event)
}

const notionCreatFormEl = document.getElementById("notion-create-form");
notionCreatFormEl.addEventListener("submit",handleNotionCreateFormDidSubmit);

const notionsContainerElement = document.getElementById("notions");

function loadNotions(notionsElement){
    const xhr = new XMLHttpRequest();
    const method = "GET";
    const url = "/notions";
    const responseType = "json";

    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function() {
    const serverResponse = xhr.response;
    var listedItems = serverResponse;
    var finalNotionsStr = "";
    var i = 0;
    for (i = 0; i < listedItems.length; i++) {
      var notionObj = listedItems[i];
      var currentItem = formatNotionElement(notionObj);
      finalNotionsStr = finalNotionsStr + currentItem;
    }
    notionsElement.innerHTML = finalNotionsStr;
  };
  xhr.send();

};

loadNotions(notionsContainerElement);


function handleNotionActionBtn(notion_id, likesCounter, action)
{
    console.log(notion_id,likesCounter)
    const url="/api/notions/action"
    const method="POST"
    const data = JSON.stringify({
        id: notion_id,
        action: action
    })
    const xhr = new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken');
    xhr.open(method, url)
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken",csrftoken)
    xhr.onload = function(){
        loadNotions(notionsContainerElement);
    }
    xhr.send(data);
    return;
}
function LikeBtn(notion){
    return "<button class='btn btn-primary btn-sm' onclick=handleNotionActionBtn("+notion.id + "," +notion.likes+",'like')>" +notion.likes+ " Like</button>"
}
function UnLikeBtn(notion){
    return "<button class='btn btn-outline-primary btn-sm' onclick=handleNotionActionBtn("+notion.id + "," +notion.likes+",'unlike')>Unlike</button>"
}
function ShareBtn(notion){
    return "<button class='btn btn-outline-success btn-sm' onclick=handleNotionActionBtn("+notion.id + "," +notion.likes+",'share')>Share</button>"
}
function formatNotionElement(notion){
    var formattedNotion = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4' id='notion-'" + notion.id + "'><p>" + notion.content + "</p><div class='btn-group'>"+ LikeBtn(notion) + UnLikeBtn(notion) + ShareBtn(notion) + "</div></div>"
    return formattedNotion;
}
  
</script>
{% endblock content %}
